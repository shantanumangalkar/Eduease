<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Login Page</title>
    <style>
        body {
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .login-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .custom-toggle {
            cursor: pointer;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }

        .custom-toggle input {
            display: none;
        }

        .custom-toggle label {
            background: #007bff;
            color: white;
            padding: 5px 15px;
            border-radius: 30px;
            cursor: pointer;
        }

        .custom-toggle input:checked + label {
            background: #17a2b8;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #0056b3;
        }
        
        .forgot-password {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }

        .form-check-label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h3 class="login-title text-center">Login</h3>

        <div class="custom-toggle">
            <div>
                <input type="radio" id="provider" name="role" checked>
                <label for="provider">Provider</label>
            </div>
            <div>
                <input type="radio" id="student" name="role">
                <label for="student">Student</label>
            </div>
        </div>

        <form>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="forgot-password">
            <a href="#" class="text-primary">Forgot password?</a>
        </div>
    </div>

    <script>
        // Toggle Role Functionality
        document.getElementById('provider').addEventListener('change', function() {
            document.querySelector('.login-title').textContent = 'Provider Login';
        });

        document.getElementById('student').addEventListener('change', function() {
            document.querySelector('.login-title').textContent = 'Student Login';
        });
    </script>
</body>
</html>
